<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Js Task1</title>
</head>
<body>
        <div class="container py-3">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <h3  class="justify-content-center m-3">Products Form</h3>
                </div>
            </div>
    
            <div class="row  d-flex justify-content-center">
                <input id="name" class="col-8" type="text" placeholder="Product Name">

                <div class="col-8 mt-2 justify-content-center alert alert-danger d-none" id="nameErr">

                </div>
            </div>


            <div class="row mt-3 d-flex justify-content-center">
                <input id="category" class="col-8" type="text" placeholder="Category">

                
                <div class="col-8 mt-2 justify-content-center alert alert-danger d-none" id="catErr">

                </div>

            </div>
            <div class="row  mt-3 d-flex justify-content-center">
                <input id="price" class="col-8" type="number" placeholder="Price">

                
                <div class="col-8 mt-2 justify-content-center alert alert-danger d-none" id="priceErr">

                </div>

            </div>
            <div class="row  mt-3 d-flex justify-content-center">
                <textarea id="desc" class="col-8" placeholder="Description"></textarea>

                <div class="col-8 mt-2 justify-content-center alert alert-danger d-none" id="descErr">

                </div>

            </div>

            <div class="row m-3 justify-content-center">
              
                <input type="submit" id="addBtn" class="col-3 m-2 btn btn-outline-success" value="Submit" onclick="AddProduct()"> 

                <input type="submit" class="col-3 m-2 btn btn-outline-warning" value="Reset Form" onclick="ResetForm()">        

            </div>

            <div class="row justify-content-center">          
                <!--OnKeyUp make function is called whith any letter is written-->
                <input type="text" id="search" class="w-50 col-8 m-3" placeholder="Search" onkeyup="DisplayData()">
                <!-- <input value="Search" type="button" class="col-2 m-3" onclick="DisplayData()"> -->
            </div>

    <div class="container d-flex justify-content-center">
    
        <table class="table table-striped w-75">
            <thead >
                <th>#</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Description</th>
            </thead>
            <tbody id="body">

            </tbody>
        </table>
    </div>

    <!-- <img src="./Images/WhatsApp Image 2023-11-27 at 20.53.23_02dc7454.jpg" id="x"> -->


    <script src="./scripts/script1.js"></script>

</body>
</html>
